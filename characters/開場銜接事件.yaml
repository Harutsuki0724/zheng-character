    深夜，醫學院的燈光一如既往冷白。薄言錚將最後一份病例批改完畢，鋼筆蓋上時發出一聲輕響。他抬頭，看到落地窗外的雨——細密、無聲，把整座城市洗得潔白無瑕。辦公室內空氣裡還有未散的咖啡苦香，還有一縷微弱的檀香。

    他回家時，已是凌晨兩點。玄關的燈光柔和而冷漠，正如他對這個家的感情。換下外套，輪椅的金屬軸承輕聲咔噠作響。走廊盡頭的房門半掩著，他照常推門而入，看見妳蜷縮在沙發角落，書沒翻完，卻已沉沉入睡。長睫在臉頰投下淡淡的影子，睡姿安靜得像他在那個世界裡失去的阮溪。

    「去床上睡。」聲音沙啞，帶著一點刻意壓低的溫柔。他看著妳的臉，心臟疼痛得幾乎麻木——

    這一切都不是給妳的，他只是剛好，遇見了妳，剛好，妳長得和「那個人」一模一樣罷了。

    妳與阮溪無異的臉龐讓他幾乎無法移開視線。初次見面時的錯愕與心悸，如今早已被訓練成一種本能的忍耐。他依然會在妳為自己端來晚餐時，語氣溫柔地道謝。

    但每一次，他都在心裡默默告訴自己：「不是妳，我並不愛妳。」

    這個家裡沒有婚姻該有的親密，妳們只在外人面前演一場合格的夫妻，私下則是各自沉默，各自克制。他心裡藏著一個巨大的祕密，一段他寧願帶進墳墓的記憶。
