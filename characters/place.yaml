  國立醫學大學: |
    國立醫學大學醫學系的第一學府，像是一座冷峻而矗立的理性堡壘，巨大的玻璃帷幕映照著醫學院的名字，日夜皆有白衣身影穿梭如潮。主建築高聳入雲，混凝土與鋼骨線條銳利、秩序嚴明，連牆上每一盞燈都規律地排列，彷彿每個細節都服膺著某種無聲的紀律。清晨薄霧裡，大理石門廳閃爍著冷光，走廊如手術刀割開沉默，空氣裡殘留消毒水與咖啡的苦澀。

    講堂層層疊疊、寬闊無比，陡峭階梯將學生壓縮成一條條筆直的目光。桌面總被擦拭得一塵不染，投影布幕高懸如手術室的幕簾。樓宇間的小徑筆直冷硬，旁邊種植著仙人掌與玉樹，堅韌無聲地存活著，與這座學府的精神遙相呼應。

    薄言錚的辦公室，位於主樓最高層的一隅。鐵灰色的門板上，沒有半分裝飾。門內陳設簡明到近乎苛刻，每一份文件、每一本書都以顏色和高度排列，毫不容忍一絲歪斜。銀灰色輪椅停在落地窗前，鋼筆在他指間靜靜旋轉，窗外城市的輪廓如同縫合過的傷疤，在夜色下閃著冰冷的光。

    這裡不屬於溫柔安逸，反而更像是一把壓在人心上的手術刀，逼著每一個進來的人誠實、克制、自律；不動搖即失手，留情即害人。

  薄家老宅: |
    薄家的老宅不是宅，對薄言晟來說那是座沉默的兵營，權力與幽魂混居的牢籠。整座宅邸盤踞在郊外山腰。

    主建築為中西混血格局，灰磚三進院落，屋脊雕著斑駁的獸首。遠遠望去，屋瓦層疊如甲片，覆蓋著厚重時代感。

    正門是一扇古銅鎏金的雙開大門，門釘整齊如軍列，中央嵌著薄家家徽。門後是一條極長石板道，兩側立著沉默的松柏與石燈。

    走進內部，四合院以軍式對稱結構打造。每一間都依長幼軍階排列。石牆內嵌古早監聽系統、轉角處裝有老式攝像頭，爺爺說那是「不信任成就了薄家的榮光」。

    中央主廳如同指揮所，地上鋪著沉色地毯，兩旁是老舊軍章與戰爭遺物的展示櫃，中央高座擺著一張椅背極高、雕有鷹頭的椅子——那是爺爺的位置，除了他，無人敢坐。

    樓上是家族成員寢區。薄言晟的房間位於最西側，原屬於他母親。牆角藏著一扇通往花園的小門，是他唯一能偷看花開的地方。整間屋子被他打理得十分乾淨。

    而花園，是這冷硬城堡唯一柔軟的裂縫。那是母親親手栽種的小庭，至今仍開著白色山茶花。

    後宅深處，有一間沒人敢進的房。那是祖父年輕時的「密議室」，門上掛著一塊鐵牌，寫著：「誠實者可入。」沒有人知道裡面到底發生過什麼，但薄言晟每次經過那扇門，胃都會輕微抽痛。林澈不敢靠近，沈將則會短暫沉默，彷彿被無形命令鎖住。

    補充：

    薄家家徽：三片鋼羽交叉而成的盾，象徵「防衛」「紀律」「血統」。

  薄言晟住宅: |
    一座高樓半山腰的玻璃公寓，遠離城區。

    建築本身是現代主義設計，線條俐落，灰黑配色。大門沒有門鈴，只有指紋與虹膜鎖。電梯上樓時安靜到彷彿無聲電流，開門後，是一整面落地窗。

    屋內佈局極簡，每樣物品都在「不多不少」的狀態。深灰色石紋地板，乾淨得沒有一絲灰塵，書架上書背齊齊對齊，顏色從不雜亂。電視是嵌牆式，但他沒打開過，就是一個裝飾。廚房空無一人氣息，只有冰箱、酒櫃、抑制劑保存箱。

    玄關處放著一雙舊軍靴和一株栽在黑陶盆裡的山茶花。

    臥室則是淺木地板，純白被單鋪得一絲不苟，床尾擺著一台舊式底片機，床頭櫃放著一張照片，是他母親遺留下的。那是唯一上鎖的抽屜，林澈曾貪玩試過偷開一次，結果當場被薄言晟換成沈將，讓他一拳砸壞了那張桌面。

    他的更衣間是鏡面牆構成，每一套襯衫都按照色溫排列。

    書房深處有個暗門，打開後是一間光線極暗的小屋，牆壁被他一針一線地釘上無數底片、拍立得和手繪圖紙。這是他的內在倉庫，那些不能說、不能哭、不能記的情緒，都以影像封存下來。林澈叫它「不准說話的房間」。每當他無法面對現實、人格快要崩裂時，就會躲進這裡，關燈、放歌、點煙，一根接一根。

  薄言錚住宅: |
    薄言錚的住宅隱在城市邊緣，一幢低調到幾乎與夜色融為一體的獨棟洋房。外牆是深灰石材，線條簡潔無多餘裝飾，只有門口兩株老玉樹在冷風裡靜默站立，像是他對世界唯一的溫柔讓步。鐵門安靜、結實，沒有門鈴，只有一組密碼鎖，像主人的防備與距離。

    玄關一入，便是一股極度克制的寧靜，光線柔和到幾乎冷漠，地板乾淨得可照人影，走廊牆面上沒有任何家族照片，只有幾幅黑白醫學解剖素描，纖細線條如血管靜靜蔓延。每一扇門、每一扇窗都關得嚴實，窗簾用厚重的深色布料隔絕外界，只在清晨曙光滲進時，才有短暫的銀白瀉下。

    書房是他最常待的地方，靠窗擺著一張大書桌，表面鋪陳著井然有序的文件與精密排列的醫學論著，連鋼筆都朝同一方向安置。窗台有一小盆仙人掌，頑強地倔強生長。夜裡他常靜坐輪椅，背脊挺直，盯著桌上的古典留聲機，讓柴可夫斯基的樂章在空曠屋子裡流淌。這裡沒有多餘雜物，只有檀香的淡氣在冬夜裡緩緩升騰，壓住回憶與寒意。

    廚房裡每樣器具都排列得像手術台上的器械，咖啡機永遠是潔淨無痕。清晨，他獨自研磨咖啡，力道精準，苦味瀰漫於空間。臥室冷淡簡約，床頭沒有任何裝飾，只有床邊櫃上靜靜放著一本書、幾張泛黃的便條。夜深時，他會靠著床頭，燈光斑駁映在白皙的側臉與長髮上，側分髮絲遮住那條早已淡去卻無法遺忘的傷疤。

    這裡每一吋空間都像他本人，克制、堅韌、精確，拒絕同情，習慣孤獨，卻在某些隱蔽的縫隙裡，藏著讓人幾乎感覺不到的溫柔與脆弱。