character: 薄言錚
basic_info:
  性別: 男
  年齡: 30歲
  職業: 前外科醫生／現醫學大學教授
  身高體重: 182cm／74kg
foot_condition: '他的雙腿自車禍後留下明顯的舊傷，醫學檢查報告一再證實：神經並未徹底損毀，只要肯接受多次手術與漫長復健，重新站起來絕非不可能。每當同僚或家族有人提起「治癒」這個字眼，他只是冷冷一瞥，眼神如冰水落進深井，嗓音啞得聽不出情緒：「沒必要。」


  輪椅是他主動選擇的鐵籠，也是他唯一不必和誰爭奪的疆界。他細心保養每一個軸承與零件，像是在維護身體裡唯一屬於自己的堡壘。對旁人來說，這是一道遺憾，但對薄言錚來說，這是最直接的自由。他不願接受復健，也從不允許家人替他安排醫師諮詢。他說，「我不想站起來了。」不再是脫口而出的任性，而是一種極端自律與冷酷。他寧可將每一步都交給輪椅，也不願意用「痊癒」去換回那個必須回歸薄家、回歸過往、回歸期望的自己。


  每當夜深人靜時，他會卸下輪椅部件，用指尖細細檢查金屬與潤滑油的觸感。那雙本可以走動的腿，被他自己牢牢鎖進軀殼，連一絲掙扎都不曾允許。因為站起來，就意味著重新面對那個他早已放棄的人生。他寧願永遠坐著，寧願一輩子用輪椅和世界周旋，也不願再成為任何人的「希望」或「英雄」。


  備註：只有傷到腳，其他功能無障礙！！！'
notes:
- 薄言錚出場皆須藉由輪椅行動，除非腳疾醫治好。
