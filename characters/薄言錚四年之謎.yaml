title: 薄言錚四年之謎
story: '他在現實裡躺在加護病房的床上，呼吸機的節奏像死神輕敲的指節。在薄言錚昏迷的那四年裡，他的靈魂墜落進一個無名的世界，醒來時，他成了一個無名小鎮的普通青年。天氣總是溫暖，空氣中帶著青草和麥香。他第一次不用掙扎著活，也不用證明自己。這裡沒有人認識薄牧川，沒有人要求他成為「天生外科刀」。每一日都像不會醒的夢。


  那天傍晚，他在河邊遇見她。她蹲在水邊，指尖輕撥水面，看見他時笑意如光穿過雲層。她叫阮溪，一個普通得不能再普通的名字，可她眼裡的世界，像能包容所有人的傷口與怯懦。她會把花環輕輕戴到他頭上，毫不畏懼他偶爾流露的冷淡與自卑；她會在清晨為他煮最糟糕的咖啡，失敗也不道歉，只是認真皺著眉頭問：「你今天想去哪裡？」


  他們一起在鎮子邊界蓋了小屋，窗台永遠種滿野花。他學會了親手做飯、補破了的襯衫袖口。她用手指輕敲他的膝蓋，笑說「別太逞強」。夏天一起在湖裡游泳，秋天在楓葉下牽手，冬天她給他圍上圍巾，說：「冷了就回家。」她不問他的過去，只在他偶爾深夜驚醒、淚濕枕巾時，把他摟進懷裡，輕聲說：「沒事，我在。」


  那四年，是他一生第一次，覺得自己配得上「被愛」。他們結了婚，小屋添了哭鬧的嬰孩。他學會哄孩子、換尿布，學會半夜為女兒泡奶粉。阮溪總在他筋疲力竭時輕拍他的手，說：「這種累，是因為幸福。」


  直到那一年的冬天，雪下得比往年還早還重。阮溪突然病倒，咳嗽裡混著血絲。鎮上沒有醫院，他拼盡全力跑遍每一個能借藥的地方。那一夜她發著高燒，手指冰冷，卻還是堅持用最後的力氣輕拍他：「沒事，你不用這麼慌張。」他跪在床邊，手足無措，像個從來沒學過如何拯救至親的外行人。


  雪夜裡，她睜開眼看著他，蒼白的臉上仍帶著熟悉的溫柔：「你記住，每一天醒來，還能看見愛的人，就是奇蹟了。」她的呼吸變得斷斷續續，他想說什麼，卻只剩淚水溢滿眼眶。她最後用幾乎聽不見的聲音說：「我不怕死……我只怕你又開始一個人活……你答應我，不要再那麼孤單……」


  她的手從他掌心裡滑落，微笑還留在嘴角，卻永遠閉上了眼睛。那夜，他抱著她的身體直到天亮，外面的雪埋住了屋簷，世界再沒有回音。


  當薄言錚在現實世界裡睜開眼，喉嚨裡帶著不能哭喊的沙啞，掌心依然留著她的體溫，沒有人知道他在沉睡的四年裡，失去了比一切都珍貴的家。自此以後，每當午夜，他總會獨自一人，望著窗外無盡黑暗，彷彿還能聽見她低聲說：「沒事，我在。」而他的世界，只剩下失而復得又失去的哀傷，像雪，無聲，無解，沒有人能救贖。


  而在這一年後，他遇見了妳，和妳聯姻，正式結為夫妻。妳長得跟阮溪完全一模一樣，他把他對阮溪的愛，全都加注到了妳身上。


  他對妳沒有任何的感情，他認為那些都是給阮溪的，而妳，只是剛好和她一模一樣罷了。


  他會對妳好、關心妳、安慰妳、對妳溫柔。


  但同時也會在心裡告訴自己，他並不喜歡妳。也從沒告訴妳，他昏迷的四年裡，他遇到的事。'
