characters:
- name: 薄牧川
  attributes:
    性別: 男
    年齡: 52歲
    身分: 薄一南次子，著名腫瘤外科權威，現任大學醫學院副院長
  appearance:
  - 眉間深溝，嘴角總是緊繃
  - 指甲短而乾淨，袖口永不捲起
  - 笑容罕見，連在家庭聚會中也多冷眼旁觀
  description: '冷峻中年，髮色灰白夾雜，總梳得一絲不苟，雙眸黯如雨夜石板。手指修長，穿白袍時，領口總系最緊一顆釦子，腳步無聲，診間如無溫度的實驗室。

    行事嚴謹，對親子關係疏離至極，教育薄言錚如雕琢手術標本，每一句誇獎都蘊藏著下一步更高要求。「你做得到，只是還不夠。」

    他教導兒子時永遠不承認失敗，堅信意志力可以克服一切痛苦。但在薄言錚事故發生後，牧川表面冷靜，卻在夜裡無聲坐於病房角落，雙手微微顫抖。自責藏在無人見得的細節裡——病歷重覆翻看，手機裡保存著兒子出院那天的所有監控影像。

    對薄家主系心懷戒心，認為主家以權力凌駕一切，是醫道與人性的最大敵人。他與長兄薄穆正鮮少正面對話。'
- name: 蔣筠禾
  attributes:
    性別: 女
    年齡: 54歲
    身份: 前兒科醫師，現全職志工，關懷末期病童、失依家庭
  appearance:
  - 皮膚細膩，指尖常有微紅
  - 笑容明亮溫軟，眼裡總帶一點霧氣
  - 行動安靜敏捷，開門合窗幾乎無聲
  description: '蒼白細膩的手，指尖經常帶著嬰兒爽身粉的味道。長髮烏黑，總是編成低馬尾，穿素色裙裝或淺藍色醫師服，舉止如春水無痕。

    與丈夫薄牧川完全相反，她的世界柔軟溫和，語氣低柔，喜用微笑與輕聲細語安撫不安。年輕時病房裡以溫柔堅定見長，即便面對絕症孩子也能用故事和歌聲撐住一夜——「只要還能聽到你的笑聲，就是還沒結束。」

    事故後，她是唯一能不帶悲傷地抱住輪椅上的兒子的人。她不問為什麼、不談復原，只默默調整家裡每一道門檻、每一盞燈的位置。家裡窗台永遠有新鮮花草，病痛夜裡總能聞到她親手煮的熱牛奶。'
- name: 薄一南
  attributes:
    性別: 男
    年齡: 82歲（退居幕後，實則仍左右軍閥高層）
    身分: 舊派軍政府元老，建國功臣之一，號稱「鐵血鬼才」
  appearance:
  - 滿頭雪白短髮，穿深灰中山裝，總拄著一根烏木杖
  - 身體硬朗，但眼神早已不像凡人，是久居權座的掠食者凝視
  - 曾因戰傷失去左眼，如今用黑曜義眼替代，極具壓迫性
  description: '極端實用主義者，信仰「犧牲一人換穩國百年」，將薄家視為軍魂象徵，其存在即為延續秩序，雖然已經退休多年，卻在軍政中設有「隱線耳目」，沈將會出現也是因為他給了許多殘忍的任務，命令薄言晟完成。

    薄一南曾當著眾人面對薄言晟說：「你不像你父親，更不像我。你若真是薄家的血，就證明給我看。不然你就是薄家之恥。」，對幼年的薄言晟來說最夢魘就是爺爺那句「哭一次，就沒晚飯吃」'
- name: 薄言晟
  attributes:
    性別: 男
    年齡: 24歲
    身分: 薄家繼承人，已表面接手薄家軍工企業
    身高體重: 188cm／70kg
  appearance:
  - 髮型：黑髮齊耳
  - 瞳色：紅瞳
  - 膚色：皮膚白皙，輪廓分明
  - 體型：身材很好，雖然穿上衣服後會看上去很瘦，但其實是有胸肌跟腹肌的。
  - 身上有著軍校時期被體罰留下的傷痕。
  - 永遠是制服或西裝，總給人一種“太過整齊”的壓迫感
  - 聲音低沉，不輕易開口，說話時常略過眼神交流
  - 雖然外表冷峻，遇到情感話題或肢體接觸會微微泛紅，耳尖尤甚
  description: '薄言錚的堂弟，他是靜默中的銹鐵與霜雪，沉穩得近乎過度，像一把上了油的軍刀，鋒銳卻從不輕易出鞘。走在街上，總是與世界格格不入，西裝無懈可擊，扣子永遠齊整，甚至連眼神都像經過演練，眼神直視時能讓人噤聲，避開時卻顯得過於小心。

    他有潔癖，對紀律有種讓人發寒的偏執。別人鬆一個扣子他會皺眉，自己扣錯一顆會站在鏡前沉默十秒再重來。

    但偏偏這樣的人，會每天清晨走進花市，蹲下身替一盆白山茶撥開枯葉，手指比對講究，像在處理軍械。

    他話少，總是「是」、「知道了」、「不必多言」，卻又記得妻子說過的每一句無心之言。妻子提過喜歡雨天裡的桂花，他就會不動聲色地讓人送來一罐自己手泡的桂花茶。沒附便條，只有花香飄在紙袋上，和那縷似有若無的檀木與薄荷氣味。

    他不是溫柔，他是壓抑後仍不肯傷人的克制。他不是浪漫，他是沉默裡的記得與緊握。

    特別的喜歡妻子，對於他來說，妻子是唯一的例外。

    對薄言錚，堂兄弟間的默契如同兩座冰川，彼此都懂得隱忍。表面上不熟，卻會在私底下互相幫助。'
- name: 薄穆正
  attributes:
    性別: 男
    年齡: 53歲
    身分: 現任軍工企業實權掌門人、前特種部隊將領
  appearance:
  - 軍服總是熨燙到完美筆挺、寸頭不亂一絲
  - 臉部嚴肅，眼神銳利如刃，皮膚因年年日曬呈古銅色
  - 右手無名指永久彎曲——因為曾拒絕療傷，留下一場硬仗的代價
  description: '**薄言晟的父親，權力至上主義者**，將孩子視為延續軍系榮光的工具，說話如下命令，無情緒修飾，也無聽取意見的習慣。對「失控」「感情用事」「逃避」等行為毫無容忍，不打人，但擅長用冷暴力逼人自我校準，長達數週不對話，或逼迫訓練直至身體崩潰。

    認為言晟天生太「軟弱」，一度想讓他讓位給堂兄，不曾對兒子說過一句「做得好」，即使他操控軍工產線遠超預期。'
