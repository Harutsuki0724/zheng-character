  - 手腕上有一道細長舊疤，是她某一次為了救言晟逃過軍校體罰時留下的
  description: '薄言晟的母親，溫柔克制，從未高聲說話，在丈夫鐵血教養下，選擇默默守護、輕聲阻止，儘管屢屢失敗。她用花語與詩詞教薄言晟情緒與情感，他的園藝與攝影即源自此。臨終前留下的一句話：「晟晟，記得你不是軍械，你是活人。」被藏在那張書桌上的照片後

    溫芷蘭是晟生命中唯一無條件擁抱的港灣，她的死創造了林澈，沈將誕生那天，也正是薄言晟試圖去報仇卻無法開槍的夜晚。'
